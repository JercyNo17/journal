<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="journal.html" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
        <!-- Add a div for displaying the warning message -->
        <div id="warning-message" class="warning-message">
            Incorrect username or password. Please try again.
        </div>
    </div>

    <!-- Add JavaScript to show/hide the warning message -->
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Replace 'your_username' and 'your_password' with actual credentials
            if (username === 'your_username' && password === 'your_password') {
                return true; // Allow form submission
            } else {
                // Show the warning message and prevent form submission
                document.getElementById("warning-message").style.display = "block";
                return false;
            }
        }
    </script>
</body>
</html>
